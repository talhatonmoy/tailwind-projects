<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="container max-w-5xl mx-auto shadow-2xl mb-4 mt-5 py-6 rounded-lg px-5">

    <div class="space-y-6">
      <!-- Contact Infromation -->
      <div class="space-y-3">
        <h3 class="text-md  capitalize text-primary">CONTACT INFORMATION</h3>
        <!-- Field Row 1 -->
        <div class="md:flex items-center justify-between space-y-2 md:space-y-0 md:space-x-2">
          <!-- Name -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Name:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Emily Cooper" />
          </div>

          <!-- Job Title -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Job Title:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Job Title" />
          </div>
        </div>

        <!-- Field Row 2 -->
        <div class="md:flex items-center justify-between space-y-2 md:space-y-0 md:space-x-2">
          <!-- Phone -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Phone:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Phone Number" />
          </div>

          <!-- Email -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Email:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Email" />
          </div>
        </div>

        <!-- Field Row 3 -->
        <div class="md:flex items-center justify-between space-y-2 md:space-y-0 md:space-x-2">
          <!-- Website -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Website:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Website Url" />
          </div>

          <!-- Company Name -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Company Name:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Company Name" />
          </div>
        </div>

        <!-- Field Row 4 -->
        <div class="md:flex items-center justify-between space-y-2 md:space-y-0 md:space-x-2">
          <!-- City -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">City:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter City" />
          </div>

          <!-- State -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md">State:</label>
            <select
              class="block appearance-none w-full  border border-offwhite p-2 text-sm text-gray-400 rounded-[5px] mt-1  focus:outline-none">
              <option>New Mexico</option>
              <option>Missouri</option>
              <option>Texas</option>
            </select>
          </div>
        </div>

        <!-- Field Row 5 -->
        <div>
          <!-- Country -->
          <div class="w-full">
            <label class="block font-light text-md" for="name">Country:</label>
            <select
              class="block appearance-none w-full  border border-offwhite p-2 text-sm text-gray-400 rounded-[5px] mt-1  focus:outline-none">
              <option>Bangladesh</option>
              <option>Missouri</option>
              <option>Texas</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Project Iidentification -->
      <div class="space-y-3">
        <h3 class="text-md  capitalize text-primary">PROJECT IDENTIFICATION</h3>
        <!-- Field Row 1 -->
        <div class="md:flex items-center justify-between space-y-2 md:space-y-0 md:space-x-2">
          <!-- Customer Part Number 01 -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Customer Part Number 01:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Number" />
          </div>

          <!-- Customer Part Number 02 -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Customer Part Number 02:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Number" />
          </div>
        </div>

        <!-- Field Row 2 -->
        <div>
          <!-- Part Description -->
          <div class="w-full">
            <label class="block font-light text-md" for="name">Part Description:</label>
            <textarea
              class="w-full mt-1 text-sm border border-offwhite text-gray-400 rounded-[5px] p-2 focus:outline-none"
              cols="20" rows="5" placeholder="Type here..."></textarea>
          </div>

          <div class="my-2 flex space-x-6">
            <label class=" flex  items-center ">
              <input class="mr-2 leading-tight accent-primary" type="checkbox">
              <span class="text-sm">
                For Prototype
              </span>
            </label>


            <label class="md:w-2/3 flex  items-center ">
              <input class="mr-2 leading-tight accent-primary" type="checkbox">
              <span class="text-sm">
                For Production
              </span>
            </label>
          </div>
        </div>

      </div>

      <!-- Quantities and Pricing -->
      <div class="space-y-3">
        <h3 class="text-md uppercase text-primary">Quantities and Pricing</h3>
        <!-- Field Row 1 -->
        <div class="md:flex items-center justify-between space-y-2 md:space-y-0 md:space-x-2">
          <!-- Target Timeline to Receive Production -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Target Timeline to Receive Production:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Timeline" />
          </div>

          <!-- PPAP Required? -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">PPAP Required?:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Detail" />
          </div>
        </div>

        <!-- Field Row 2 -->
        <div class="md:flex items-center justify-between space-y-2 md:space-y-0 md:space-x-2">
          <!-- PPAP Level -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">PPAP Level:</label>
            <select
              class="block appearance-none w-full  border border-offwhite p-2 text-sm text-gray-400 rounded-[5px] mt-1  focus:outline-none"
              id="grid-state">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>

          <!-- Package and Shipping Requirements -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Package and Shipping Requirements:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Requirements" />
          </div>
        </div>

        <!-- Field Row 3 -->
        <div class="md:flex items-center justify-between space-y-2 md:space-y-0 md:space-x-2">
          <!-- Case Quantity Preferred -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Case Quantity Preferred:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Detail" />
          </div>

          <!-- Units -->
          <div class="w-full md:w-6/12">
            <label class="block font-light text-md" for="name">Units:</label>
            <input class="w-full mt-1 text-sm border border-offwhite rounded-[5px] p-2 focus:outline-none" type="text"
              placeholder="Enter Units" />
          </div>
        </div>


      </div>

      <!-- Physical Specifications -->
      <div class="space-y-3">
        <h3 class="text-md  capitalize text-primary">CONTACT INFORMATION</h3>
        <!-- Field Row 1 -->
        <label class="block font-light text-md">Project Artifacts Available to Upload</label>
        <div class="flex items-center space-x-10">
          <!-- Project Artifacts Available to Upload -->
          <div class="space-y-1.5">
            <div class="flex items-center ">
              <input id="bordered-checkbox-1" type="checkbox" class="w-4 h-4 accent-primary">
              <label for="bordered-checkbox-1" class="w-full ml-2 text-sm">Physical Samples</label>
            </div>

            <div class="flex items-center ">
              <input id="bordered-checkbox-2" type="checkbox" class="w-4 h-4 accent-primary">
              <label for="bordered-checkbox-2" class="w-full ml-2 text-sm">Test Jig</label>
            </div>
          </div>

          <div class="space-y-1.5">
            <div class="flex items-center ">
              <input id="bordered-checkbox-3" type="checkbox" class="w-4 h-4 accent-primary">
              <label for="bordered-checkbox-3" class="w-full ml-2 text-sm">Physical Samples</label>
            </div>

            <div class="flex items-center ">
              <input id="bordered-checkbox-4" type="checkbox" class="w-4 h-4 accent-primary">
              <label for="bordered-checkbox-4" class="w-full ml-2 text-sm">Test Jig</label>
            </div>
          </div>

        </div>

        <!-- Field Row 2 -->
        <div>
          <label class="block font-light text-md mt-4 mb-3" for="name">Please upload any available files:</label>
          <div class="flex items-center justify-center w-full">

            <label for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-64 border-2 border-offwhite rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                    upload</span> or
                  drag and drop</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF</p>
              </div>
              <input id="dropzone-file" type="file" class="hidden" />
            </label>
          </div>
        </div>

        <!-- Field Row 3 -->
        <div class="flex items-center justify-between space-x-2">
          <!-- Additional Information -->
          <div class="w-full">
            <label class="block font-light text-md">Additional Information</label>
            <textarea
              class="w-full mt-1 text-sm border border-offwhite text-gray-400 rounded-[5px] p-2 focus:outline-none"
              cols="20" rows="5" placeholder="Type here..."></textarea>
          </div>
        </div>
      </div>

      <div class="flex justify-end">
        <button
          class="bg-primary text-white hover:text-primary hover:bg-transparent border border-primary text-sm py-3 px-8">Submit</button>
      </div>

    </div>
  </div>
</body>

</html>
